[["/doc/guide/compiler-cmd.xhtml","/doc/guide/layout.xhtml","/doc/guide/layout-main.xhtml","/doc/guide/layout-guestbook.xhtml","/doc/guide/layout-menu.xhtml","/doc/guide/layout-dialog.xhtml","/"],["<!DOCTYPE html>\n<html>\n<head>\n<title>编译命令</title>\n<meta http-equiv='content-type' content='text/html; charset=utf-8'/>\n<link href='default.css' rel='stylesheet' type='text/css'/>\n\n\n</head>\n<body>\n<style>\n.cm-lite-el{ color:#d30;}\r\n\t\t\t.cm-lite-tag{\r\n\t\t\tcolor:#9933FF;font-weight:bold;}\n</style>\n<script src='http://www.xidea.org/lite/codemirror/o.js'><\/script>\n<script src='editor.js'><\/script>\n<div id='main'>\n<div id='header'>\n<div class='logo'\nonclick='location = &#39;http://www.xidea.org/lite/&#39;'>\n",[5,["\n<div style='left:",[3,[96,[-2,"item"],[-1,0]],null],"px;top:",[3,[96,[-2,"item"],[-1,1]],null],"px;width:",[3,[96,[-2,"item"],[-1,2]],null],"px;height:",[3,[96,[-2,"item"],[-1,3]],null],"px;'> </div>\n"],[64,[64,[64,[64,[64,[64,[64,[-3],[64,[64,[64,[64,[-3],[-1,0]],[-1,0]],[-1,19]],[-1,100]]],[64,[64,[64,[64,[-3],[-1,0]],[-1,81]],[-1,42]],[-1,19]]],[64,[64,[64,[64,[-3],[-1,23]],[-1,0]],[-1,19]],[-1,19]]],[64,[64,[64,[64,[-3],[-1,23]],[-1,23]],[-1,19]],[-1,54]]],[64,[64,[64,[64,[-3],[-1,46]],[-1,0]],[-1,42]],[-1,19]]],[64,[64,[64,[64,[-3],[-1,46]],[-1,23]],[-1,19]],[-1,77]]],[64,[64,[64,[64,[-3],[-1,69]],[-1,81]],[-1,19]],[-1,19]]],"item"],"\n</div>\n<h1>\n编译命令\n</h1>\n<div class='top-box'>\n<div id='i18n'>\n<span class='i18n_zh'\nonclick='i18n_reload(\"zh\")'>中文</span>|\n<span class='i18n_en'\nonclick='i18n_reload(\"en\")'>English</span>\n<div style='display:none'>\n|<input type='checkbox' id='i18n_on' checked='checked'/>\n<label for='i18n_on' title='右键点击内容片段在弹出框输入翻译'>翻译</label>\n</div>\n<script>/*<![CDATA[*/\n\nvar cookie = ''+document.cookie;\nvar i18n_lang = cookie.replace(/^.*\\bi18n_lang=([\\w]+).*$/,'$1');\nif(i18n_lang == cookie){i18n_lang = 'cn'}\nfunction i18n_reload(i18n_lang){\ndocument.cookie = 'i18n_lang='+i18n_lang;\nlocation.reload();\n}\ndocument.getElementById('i18n').className ='i18n_'+ i18n_lang;\nvar i18n_on = document.getElementById('i18n_on')\ndocument.body.oncontextmenu=function(event){\nif(i18n_on.checked ||true){\nvar event = event || window.event;\nvar src = event.target || event.srcElement;\nvar id = src.getAttribute('data-i18n-key');\nif(id){\nvar oldvalue = src.innerHTML;\nvar value = prompt('更正翻译('+i18n_lang+')：',oldvalue);\nif(value && value != oldvalue){\nvar data = 'i18n_action=save&i18n_id='+encodeURIComponent(id)+'&i18n_value='+encodeURIComponent(value);\npostData(location.href,data,function(){\nsrc.innerHTML = value;\n});\n}\nreturn false;\n}\t\n}\n}\n\n//]]><\/script>\n</div>\n<div class='test'><a href='../test.xhtml' class=' missed'>查看测试报表</a></div>\n</div>\n<div class='line'></div>\n</div>\n<div id='content'>\n\n<h3>为什么需要编译</h3>\n<ul>\n<li>Lite模板需要编译</li>\n<li>\n<a title='js/css/img'>静态资源</a>\n可以编译优化\n</li>\n<li>低级错误可以编译期检查</li>\n</ul>\n<h3>模板编译</h3>\n<p>Lite模板是JavaScript编写的，也可以跑在Java环境下（通过内置的Rhino JavaScript引擎）。</p>\n<ul>\n<li>如果是Java后端环境，虽然可以即时按需编译，但也建议在上线前批量编译以提高运行效率。</li>\n<li>如果是PHP环境，则必须编译后才能上线（调试期间的浏览器编译模式不应在线上开启）。</li>\n</ul>\n<p>执行编译命令的时候，将自动编译-includes参数能匹配的全部文件中的模板文件，如果开启-linked 参数，则模板关联的静态文件被一并处理。\r\n\t\t（是否是模板文件由WEB-INF/lite.xml\r\n\t\t\t配置文件决定，如果没有该配置，默认配置所有xhtml扩展名文件都是模板文件）。</p>\n<h3>静态资源编译优化与检查</h3>\n<p>Lite编译器不仅是编译模板，也可以做静态资源的编译优化。所以，上线编译是非常必要的。编译器默认可以做的工作包括如下：</p>\n<ul>\n<li>\n脚本合并压缩。\n<p>通过\r\n\t\t\t\t\t!document.write(\"&lt;script\r\n\t\t\t\t\tsrc='/static/js/absolute-path.js'>&lt;/script>\");\r\n\r\n\t\t\t\t\t方式聚合脚本，默认采用JSA压缩。\n<a href='compiler-spec.xhtml#js' class=' missed'>更多信息</a>\n。\n</p>\n</li>\n<li>\nCSS合并压缩 与图片合并。\n<p>\n通过\r\n\t\t\t\t\t!import url('/static/css/absolute-path.css');\r\n\t\t\t\t\t方式聚合CSS,先聚合再压缩。\n<a href='compiler-spec.xhtml#css' class=' missed'>更多信息</a>\n。\n</p>\n</li>\n<li title='模板/css/js'>\n资源有效性检查、线上地址替换和自动缓存优化。\n<p>我们推荐源码中都采用相对网站源码根目录的绝对地址方式书写资源地址。\r\n\t\t\t\t\t然后，我们可以自动检测这些地址对应的静态文件是否存在，如有必要，根据自定义的规则自动替换成线上(如：CDN地址。\n</p>\n<p>\n为了提高网页性能，我们需要做页面的缓存优化，这里，我们可以自动给所有静态资源添加内容hash，所以，只要你是基于Lite编译器的网站，你可以放心的\n<strong>缓存一万年</strong>\n，提高前端性能。\n</p>\n<p>\n<i>如果在模板中，系统可以自动发现资源地址，如果在CSS中，建议都加上url(),如果在js中，都加上encodeURI()，以方便实现程序查找。\n</i>\n<a href='compiler-spec.xhtml#resoure' class=' missed'>更多信息</a>\n。\n</p>\n</li>\n<li>\n模板HTML规范检查。\n<p>\n检查HTML5规范之外的标签，属性，主要用于发现书写错误，改良编码习惯。\n<a href='compiler-api.xhtml#htmlValidate' class=' missed'>更多信息</a>\n。\n</p>\n</li>\n</ul>\n<h3>如何执行编译</h3>\n<ul>\n<p>\n<strong>示例</strong>\n</p>\n<script>//<![CDATA[\n__id__1495037616174_51=[\"java -jar WEB-INF/lib/Lite.jar -output ../output -includes /**.js /**.xhtml -linked true -excludes /WEB-INF/** -translator php\",null];\n//]]>\n<\/script>\n<div class='code'><script>renderSource(__id__1495037616174_51[0],__id__1495037616174_51[1],'');<\/script></div>\n<p title='这是一个java执行命令，命令模式是: java -jar &lt;JARPATH> -arg value -args value1 value2'>\n在这个编译程序中，-jar 用于指定jar库（编译程序）的地址，必须放在最开始的位置；\r\n\t\t\t\t其他参数紧随其后，无顺序。</p>\n<p>\n一般来说，你只需要include你的模板文件即可，静态资源可以通过指定\n<a href='#linked'>linked</a>\n参数，通过模板对静态资源的关联(或者其他形式的文件关联，如css中的图片引用)自动间接包含进去！\n</p>\n</ul>\n<h3>参数说明</h3>\n<ul>\n<li>\n<strong>-root</strong>\n<p>网站根目录（源代码）。可以是绝对地址或者相对于当前目录的相对地址。</p>\n<p><i>在未指定该参数的时候，默认以当前目录为网站目录。</i></p>\n</li>\n<li>\n<strong>-output</strong>\n<p>编译目标目录（目标代码）。可以是绝对地址或者相对于当前目录的相对地址（当前目录<strong>不是</strong>指-root参数指定的目录）</p>\n</li>\n<li>\n<strong>-includes</strong>\n<p>\n我们打包的文件中有两类：\n<ul>\n<li>\n<strong>直接包含文件集：</strong>\n编译命令指定的包含文件集\n</li>\n<li>\n<strong>间接包含文件集：</strong>\n文件编译过程分析得到的关联文件集（只有指定-linked参数为true的时候，间接包含生效）\n</li>\n</ul>\n</p>\n<p>\n这个-includes参数就是用来指定直接包含文件的匹配模式集。\r\n\t\t\t\t\t他可同时接受多个模式，通过空格分割，模式规则为：*\r\n\t\t\t\t\t代表某个目录下的任意文件，**\r\n\t\t\t\t\t代表任意文件和任意级子目录下的任意文件。\n<script>//<![CDATA[\n__id__1495037616188_1=[\"//目录module 下的任意xhtml扩展名的文件\\n/module/*.xhtml\\n\\n//目录module 下的任意文件和任意级任意子目录的任意文件\\n/module/**\\n\\n//任意一个js文件\\n/**.js\\n\\n//任意一个test目录下的文件\\n**/test/*\\n\\n//任意一个包含test文字的目录下的文件\\n**/*test*/*\",null];\n//]]>\n<\/script>\n<div class='code'><script>renderSource(__id__1495037616188_1[0],__id__1495037616188_1[1],'');<\/script></div>\n</p>\n<p>\n直接包含的文件不一定能被打包，因为他可能被excludes 排除。\r\n\t\t\t\t\t间接包含文件也不一定能被打包，因为间接包含也可以被excludes排除。\n</p>\n</li>\n<li>\n<strong>-linked</strong>\n<a name='linked'></a>\n<p>\n该参数用来指定是否启用间接包含，间接包含是指自动将关联的静态资源做为间接包含文件一起打包。\n</p>\n<p>\n<ul>\n比如\n<script>//<![CDATA[\n__id__1495037616192_45=[\"java -jar WEB-INF/lib/Lite.jar -includes /index.xhtml -linked true\",null];\n//]]>\n<\/script>\n<div class='code'><script>renderSource(__id__1495037616192_45[0],__id__1495037616192_45[1],'');<\/script></div>\n<br/>\n<script>//<![CDATA[\n__id__1495037616193_63=[\"<!-- file:index.xhtml -->\\n...\\n<html>\\n<head>\\n<script src=\\\"/static/js/a.js\\\"><\/script\\>\\n<link src=\\\"/static/css/a.css\\\"></link>\\n</head>\\n<body>\\n....\",null];\n//]]>\n<\/script>\n<div class='code'><script>renderSource(__id__1495037616193_63[0],__id__1495037616193_63[1],'');<\/script></div>\n<br/>\n<script>//<![CDATA[\n__id__1495037616195_18=[\"/* file: /static/css/a.css*/\\n....\\nbody{\\n\\tbackground:url('/static/img/a.png');\\n}\\n....\",null];\n//]]>\n<\/script>\n<div class='code'><script>renderSource(__id__1495037616195_18[0],__id__1495037616195_18[1],'');<\/script></div>\n<p>因为文件/index.xhtml 中存在：/static/js/a.js 和 /static/css/a.css 的引用;\r\n\t\t\t\t\t\t\t/static/css/a.css 中存在图片：/static/img/a.png的引用。\r\n\t\t\t\t\t\t\t系统会分析到他们之间的关联，自动间接包含：\r\n\t\t\t\t\t\t\t/static/js/a.js,/static/css/a.css,/static/img/a.png 三个文件。\n</p>\n</ul>\n</p>\n<p>\n<i>\n该参数默认为false，如果需要自动打包关联文件，需要开启他：-linked true 。\n</i>\n</p>\n</li>\n<li>\n<strong>-excludes</strong>\n<p>剔除文件匹配模式集（用法类似-includes）。用于剔除-includes\r\n\t\t\t\t\t产生的直接包含文件和编译过程中分析得到的间接包含文件中不应被打包的文件集合。</p>\n</li>\n<li>\n<strong>-translator</strong>\n<p>翻译目标代码（目前只支持php，java不需要翻译成目标代码，只需要有中间代码即可）。</p>\n</li>\n</ul>\n\n<div id='post'>\n\n<div class='ds-thread'></div>\n<script type='text/javascript'>\nvar duoshuoQuery = {short_name:\"lite\"};\n(function() {\nvar ds = document.createElement('script');\nds.type = 'text/javascript';ds.async = true;\nds.src = 'http://static.duoshuo.com/embed.js';\nds.charset = 'UTF-8';\n(document.getElementsByTagName('head')[0] \n|| document.getElementsByTagName('body')[0]).appendChild(ds);\n})();\n<\/script>\n\n</div>\n</div>\n<div id='footer'></div>\n</div>\n<div id='menu'>\n<div class='menuInner'>\n<h3>入门</h3>\n<ul>\n<li>\n<a href='index.xhtml'>Lite模板简介</a>\n</li>\n<li>\n<a href='install.xhtml'>测试与安装</a>\n</li>\n</ul>\n<h3>表达式参考</h3>\n<ul>\n<li>\n<a href='el.xhtml'>什么是表达式</a>\n</li>\n<li>\n<a href='el-value.xhtml'>变量/原子值/复合值</a>\n</li>\n<li>\n<a href='el-op.xhtml'>操作符与函数</a>\n</li>\n<li>\n<a href='el-function.xhtml'>内置函数参考</a>\n</li>\n</ul>\n<h3>核心模板语法参考</h3>\n<ul>\n\n<li>\n<a href='syntax-out.xhtml'>输出语法[${},$!{},$#{},日期]</a>\n</li>\n<li>\n<a href='syntax-if.xhtml'>条件判断[c:if]</a>\n</li>\n<li>\n<a href='syntax-choose.xhtml'>分支选择[c:choose]</a>\n</li>\n<li>\n<a href='syntax-for.xhtml'>四种循环[c:for]</a>\n</li>\n<li>\n<a href='syntax-extends.xhtml'>模板继承[c:extends]</a>\n</li>\n<li>\n<a href='syntax-include.xhtml'>静态包含[c:include]</a>\n</li>\n<li>\n<a href='syntax-var.xhtml'>变量申明[c:var]</a>\n</li>\n<li>\n<a href='syntax-def.xhtml'>模板函数申明[c:def]</a>\n</li>\n<li>\n<a href='syntax-extension.xhtml'>自定义扩展[c:extension]</a>\n</li>\n</ul>\n<h3>XML/HTML相关语法参考</h3>\n<ul>\n<li>\n<a href='syntax-trim.xhtml'>注释/语法空格控制[h:trim]</a>\n</li>\n<li>\n<a href='syntax-client.xhtml'>前端模板函数申明[h:client]</a>\n</li>\n<li>\n<a href='syntax-autoform.xhtml'>自动表单[h:autofrom]</a>\n</li>\n<li>\n<a href='feature-autoencode.xhtml'>自动编码</a>\n</li>\n<li>\n<a href='feature-xml.xhtml' title='标记语言特有的语法，如：条件属性,自动编码,自动语义补全等...'>其他特性</a>\n</li>\n</ul>\n<h3>开发调试辅助</h3>\n<ul>\n<li>\n<a href='debug-model.xhtml'>查看数据模型</a>\n</li>\n<li>\n<a href='debug-log.xhtml'>查看编译日志</a>\n</li>\n</ul>\n<h3>编译打包</h3>\n<ul>\n<li>\n<a href='compiler-cmd.xhtml'>批量编译</a>\n</li>\n<li>\n<a href='compiler-spec.xhtml'>编译规范</a>\n</li>\n<li>\n<a href='compiler-api.xhtml'>自定义编译</a>\n</li>\n</ul>\n<h3>常见问题</h3>\n<ul>\n<li>\n<a href='faq-newer.xhtml'>致初学者</a>\n</li>\n<li>\n<a href='faq-badcase.xhtml'>常犯错误</a>\n</li>\n<li>\n<a href='https://github.com/jindw/lite/issues#faq-plan.xhtml'>开发计划</a>\n</li>\n</ul>\n<h3>二次开发参考</h3>\n<ul>\n<li>\n<a href='dev-function.xhtml'>扩展运行时函数(PHP)</a>\n</li>\n<li>\n<a href='dev-function.xhtml'>扩展运行时函数(Java)</a>\n</li>\n<li>\n<a href='dev-extension.xhtml'>扩展模板语法</a>\n</li>\n<li>\n<a href='dev-data-view.xhtml'>扩展数据模型调试窗口</a>\n</li>\n<li>\n<a href='dev-translator.xhtml'>创建新的运行环境</a>\n</li>\n</ul>\n</div>\n</div>\n<div class='dialog'>\n<div class='mask'></div>\n<div id='exampleRunner'>\n<div class='head'>\n===模板测试 ===\n<a class='close'\nonclick='closeExample()'>X</a>\n</div>\n<div class='jsonSource'>\n<h5>数据模型</h5>\n<script>\nvar jsonEditor = CodeMirror(placeMirror, {\nvalue: '',\nlineNumbers: true,\nmode: {name:\"javascript\",json:true}\n});\n<\/script>\n</div>\n<div class='templateSource'>\n<h5>模板代码</h5>\n<script>\nvar templateEditor = CodeMirror(placeMirror, {\nvalue: '',\nlineNumbers: true,\nmode: {name:\"litexml\"}\n});\n\n<\/script>\n</div>\n<div class='resultSource' id='exampleResult'>\n<h5>结果输出</h5>\n<div id='resultLoader'></div>\n<div id='resultSource'>\n<script src='c.js'><\/script>\n</div>\n</div>\n<div class='toolbar'>\n<input type='button' value='编译(JavaScript)'\nonclick='compileToJS()'/>\n<input type='button' value='编译(NodeJS)'\nonclick='compileToNodeJS()'/>\n<input type='button' value='编译(PHP)'\nonclick='compileToPHP()'/>\n<input type='button' title='lite' value='编译(Java)'\nonclick='compileToLite()'/>\n<input type='button' id='runButton' disabled='disabled' value='运行(?)'\nonclick='runTemplate()'/>\n</div>\n</div>\n</div>\n<script>/*<![CDATA[*/\nvar menu = document.getElementById('menu');\nvar menuContent = menu.firstChild;\nmenuContent = menuContent.nodeType==1 ?menuContent:menuContent.nextSibling;\nvar as = document.body.getElementsByTagName('a');\nvar height = menu.scrollHeight;\nfor(var i = as.length;i--;){\nvar a = as.item(i);\nif(/\\bcurrent\\b/.test(a.className)){\nvar t= a.offsetTop;\nvar bt = height - t;\n\nif(bt<120){\nmenuContent.scrollTop = -bt+Math.min(150,height/3)+15\n}\n\n} \n}\n//]]><\/script>\n</body>\n</html>"],{"encoding":"utf-8","contentType":"text/html;charset=utf-8","layout":"/doc/guide/layout.xhtml"}]
