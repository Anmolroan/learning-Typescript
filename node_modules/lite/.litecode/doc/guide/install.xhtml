[["/doc/guide/install.xhtml","/doc/guide/layout.xhtml","/doc/guide/layout-main.xhtml","/doc/guide/layout-guestbook.xhtml","/doc/guide/layout-menu.xhtml","/doc/guide/layout-dialog.xhtml","/"],["<!DOCTYPE html>\n<html>\n<head>\n<title>入门指南 </title>\n<meta http-equiv='content-type' content='text/html; charset=utf-8'/>\n<link href='default.css' rel='stylesheet' type='text/css'/>\n\n\n</head>\n<body>\n<style>\n.cm-lite-el{ color:#d30;}\r\n\t\t\t.cm-lite-tag{\r\n\t\t\tcolor:#9933FF;font-weight:bold;}\n</style>\n<script src='http://www.xidea.org/lite/codemirror/o.js'><\/script>\n<script src='editor.js'><\/script>\n<div id='main'>\n<div id='header'>\n<div class='logo'\nonclick='location = &#39;http://www.xidea.org/lite/&#39;'>\n",[5,["\n<div style='left:",[3,[96,[-2,"item"],[-1,0]],null],"px;top:",[3,[96,[-2,"item"],[-1,1]],null],"px;width:",[3,[96,[-2,"item"],[-1,2]],null],"px;height:",[3,[96,[-2,"item"],[-1,3]],null],"px;'> </div>\n"],[64,[64,[64,[64,[64,[64,[64,[-3],[64,[64,[64,[64,[-3],[-1,0]],[-1,0]],[-1,19]],[-1,100]]],[64,[64,[64,[64,[-3],[-1,0]],[-1,81]],[-1,42]],[-1,19]]],[64,[64,[64,[64,[-3],[-1,23]],[-1,0]],[-1,19]],[-1,19]]],[64,[64,[64,[64,[-3],[-1,23]],[-1,23]],[-1,19]],[-1,54]]],[64,[64,[64,[64,[-3],[-1,46]],[-1,0]],[-1,42]],[-1,19]]],[64,[64,[64,[64,[-3],[-1,46]],[-1,23]],[-1,19]],[-1,77]]],[64,[64,[64,[64,[-3],[-1,69]],[-1,81]],[-1,19]],[-1,19]]],"item"],"\n</div>\n<h1>\n入门指南 \n</h1>\n<div class='top-box'>\n<div id='i18n'>\n<span class='i18n_zh'\nonclick='i18n_reload(\"zh\")'>中文</span>|\n<span class='i18n_en'\nonclick='i18n_reload(\"en\")'>English</span>\n<div style='display:none'>\n|<input type='checkbox' id='i18n_on' checked='checked'/>\n<label for='i18n_on' title='右键点击内容片段在弹出框输入翻译'>翻译</label>\n</div>\n<script>/*<![CDATA[*/\n\nvar cookie = ''+document.cookie;\nvar i18n_lang = cookie.replace(/^.*\\bi18n_lang=([\\w]+).*$/,'$1');\nif(i18n_lang == cookie){i18n_lang = 'cn'}\nfunction i18n_reload(i18n_lang){\ndocument.cookie = 'i18n_lang='+i18n_lang;\nlocation.reload();\n}\ndocument.getElementById('i18n').className ='i18n_'+ i18n_lang;\nvar i18n_on = document.getElementById('i18n_on')\ndocument.body.oncontextmenu=function(event){\nif(i18n_on.checked ||true){\nvar event = event || window.event;\nvar src = event.target || event.srcElement;\nvar id = src.getAttribute('data-i18n-key');\nif(id){\nvar oldvalue = src.innerHTML;\nvar value = prompt('更正翻译('+i18n_lang+')：',oldvalue);\nif(value && value != oldvalue){\nvar data = 'i18n_action=save&i18n_id='+encodeURIComponent(id)+'&i18n_value='+encodeURIComponent(value);\npostData(location.href,data,function(){\nsrc.innerHTML = value;\n});\n}\nreturn false;\n}\t\n}\n}\n\n//]]><\/script>\n</div>\n<div class='test'><a href='../test.xhtml' class=' missed'>查看测试报表</a></div>\n</div>\n<div class='line'></div>\n</div>\n<div id='content'>\n\n<h3>Lite模板如何安装</h3>\n<p>Lite 目前拥有Java，PHP，NodeJS三种成熟的服务端运行环境。</p>\n<p>Lite设计为跨平台效果一致，可以用JSON模拟后台数据在任何平台上测试， 为了简化环境搭建，Lite有一个模板测试专用服务器，直接通过webstart启动。</p>\n<p>\nWebStart地址：\n<a href='http://www.xidea.org/webstart/JSide.jnlp'>http://www.xidea.org/webstart/JSide.jnlp</a>\n</p>\n<i>\n这是一个Java WebStart 程序，需要Java5+。安装了Java5的同学可以直接点击链接运行，否则先安装JRE吧：\n</i>\n<p>\n当能如果你有心自己搭建Apache +PHP 或者Tomcat, 或者 NodeJS，这也是允许的\r\n\t\t\t[\n<a href='#'\nonclick='showNext(this,this.parentNode,\"展开安装说明\",\"隐藏安装说明\");return false'>隐藏安装说明</a>\n]。\n</p>\n<ul style='display:block'>\n<li>\nJava环境搭建\n<p>\n下载<a href='http://code.google.com/p/lite/downloads/list'>Lite-YYYYMMDD.jar</a> 将其存放在WEB-INF/lib中。\r\n\t\t\t\t\t在WEB-INF/web.xml中增加配置 <strong title='class name=org.xidea.lite.servlet.TemplateServlet'>servlet</strong>\n和 <strong title='一般配置为*.xhtml'>servlet-mapping</strong>。\r\n\t\t\t\t[\n<a href='#'\nonclick='showNext(this,this.parentNode,\"展开web.xml(Java)\",\"隐藏web.xml(Java)\");return false'>展开web.xml(Java)</a>\n]</p>\n<div style='display:none'>\n<script>//<![CDATA[\n__id__1495038454947_40=[\"<web-app xmlns=\\\"http://java.sun.com/xml/ns/j2ee\\\" version=\\\"2.4\\\">\\n\\t<!-- base info  略.... -->\\n\\t<!-- servlet info -->\\n\\t<servlet>\\n\\t\\t<servlet-name>LiteXML</servlet-name>\\n\\t\\t<servlet-class>org.xidea.lite.servlet.TemplateServlet</servlet-class>\\n\\t\\t<!-- debug support config -->\\n\\t\\t<init-param>\\n\\t\\t\\t<param-name>debugService</param-name>\\n\\t\\t\\t<param-value>/.debug.xhtml</param-value>\\n\\t\\t</init-param>\\n\\t</servlet>\\n\\t<!-- servlet mapping info -->\\n\\t<servlet-mapping>\\n\\t\\t<servlet-name>LiteXML</servlet-name>\\n\\t\\t<url-pattern>*.xhtml</url-pattern>\\n\\t</servlet-mapping>\\n\\t<!-- other info 略.... -->\\n\\t\\n</web-app>\",null];\n//]]>\n<\/script>\n<div class='code'><script>renderSource(__id__1495038454947_40[0],__id__1495038454947_40[1],'');<\/script></div>\n</div>\n</li>\n<li>\nphp环境搭建\n<p>下载<a href='http://code.google.com/p/lite/downloads/list'> php-example-YYYYMMDD.zip</a>。\r\n\t\t\t\t直接解压到能运行PHP的网站目录中即可运行(浏览example目录下的test.php文件，如果服务器超时时间太短，第一次可能无法正确输出，刷新就好了)</p>\n</li>\n<li>\nNodeJS环境搭建<a name='nodejs'></a>\n<ul>\n<li>安装：<script>//<![CDATA[\n__id__1495038454949_77=[\"npm install lite\",null];\n//]]>\n<\/script>\n<div class='code'><script>renderSource(__id__1495038454949_77[0],__id__1495038454949_77[1],'');<\/script></div>\n<p><i>如果被墙了，也可手动下载<a href='http://code.google.com/p/lite/downloads/list'> nodelite-YYYYMMDD.tgz</a>，解压到当前目录的node_modules/目录下完成安装</i></p>\n</li>\n<li>简单测试:\n<script>//<![CDATA[\n__id__1495038454950_50=[\"//启动测试服务器， 直接浏览模板，模板的同名json即模拟数据。\\nnew (require('lite').LiteEngine)('./').\\tstartTestServer(\\\"127.0.0.1\\\",1985);\",null];\n//]]>\n<\/script>\n<div class='code'><script>renderSource(__id__1495038454950_50[0],__id__1495038454950_50[1],'');<\/script></div>\n</li>\n<li>代码示例：\n<script>//<![CDATA[\n__id__1495038454951_78=[\"var LiteEngine = require('lite').LiteEngine;\\nvar root =__dirname;\\nvar liteEngine = new LiteEngine(root);\\n.....\\n\\t// 传入模板路径(以'/'开头)，模型对象(Object描述的key->value集)，\\n\\t// response 对象:用于模板渲染时输出 head(response.writeHead())/内容(response.write())\\n\\t// 并结束请求(response.end())\\n\\tliteEngine.render(path,data,response);\\n\\t//传入模型生成函数，用于提前输出静态内容(如script标签)，优化加载性能。\\n\\tliteEngine.render(path,callback,response);\",null];\n//]]>\n<\/script>\n<div class='code'><script>renderSource(__id__1495038454951_78[0],__id__1495038454951_78[1],'');<\/script></div>\n</li>\n</ul>\n</li>\n<li>\n<strong>开发期间强烈建议实用调试服务器开发测试.</strong>\n</li>\n</ul>\n<h3>如何配置</h3>\n<p>\n如果你采用的是UTF-8编码,那么你一般可以忽略掉Lite的配置(系统默认值).\r\n\t\t\t如果您希望自定义一些信息(最常见的是 ContentType输出), 那么您需要手写lite.xml文件.\n<script>//<![CDATA[\n__id__1495038454952_84=[\"<lite encoding=\\\"utf-8\\\">\\n\\t<group contentType=\\\"application/wml;charset=utf-8\\\">\\n\\t\\t<include>/*.wml</include>\\n\\t</group>\\n\\t<!-- contentType 默认值: contentType=\\\"text/html;charset=utf-8\\\" -->\\n\\t<group layout=\\\"/doc/guide/layout.xhtml\\\">\\n\\t\\t<include>/doc/guide/*.xhtml</include>\\n\\t\\t<include>/doc/guide/*test*</include>\\n\\t</group>\\n\\t<group>\\n\\t\\t<include>/*.xhtml</include>\\n\\t</group>\\n</lite>\",null];\n//]]>\n<\/script>\n<div class='code'><script>renderSource(__id__1495038454952_84[0],__id__1495038454952_84[1],'');<\/script></div>\n<p>匹配规则为: 分组匹配, 匹配即退出, 后续分组再配置也无效, 属性可从上级节点继承.</p>\n<p>遍历文件时, 先 include 决定是否可能匹配, 再用exclude排除, 得出该文件最终是否匹配改组.</p>\n</p>\n<h3>调试环境如何使用</h3>\n<p>\n启动测试服务器后，有一个Lite Logo 半透明最前端显示在桌面右下角（允许拖拽），您可以选择需要测试的网站目录。选中目录后直接拖放至Logo窗口上。测试服务器自动切换网站目录，一个新的测试网站就搭建起来了。\n</p>\n<p>\n从窗口上右键菜单中点击浏览网站，在文件列表上方有一个工具栏，从中选择部署Lite示例，系统将自动部署一批比较典型的Lite模板示例。\r\n\t\t\t部署后，直接点击文件列表中的模板文件，即可自动浏览。\n</p>\n\n<div id='post'>\n\n<div class='ds-thread'></div>\n<script type='text/javascript'>\nvar duoshuoQuery = {short_name:\"lite\"};\n(function() {\nif(location.hostname == 'localhost')return;\nvar ds = document.createElement('script');\nds.type = 'text/javascript';ds.async = true;\nds.src = 'http://static.duoshuo.com/embed.js';\nds.charset = 'UTF-8';\n(document.getElementsByTagName('head')[0] \n|| document.getElementsByTagName('body')[0]).appendChild(ds);\n})();\n<\/script>\n\n</div>\n</div>\n<div id='footer'></div>\n</div>\n<div id='menu'>\n<div class='menuInner'>\n<h3>入门</h3>\n<ul>\n<li>\n<a href='index.xhtml'>Lite模板简介</a>\n</li>\n<li>\n<a href='install.xhtml'>测试与安装</a>\n</li>\n</ul>\n<h3>表达式参考</h3>\n<ul>\n<li>\n<a href='el.xhtml'>什么是表达式</a>\n</li>\n<li>\n<a href='el-value.xhtml'>变量/原子值/复合值</a>\n</li>\n<li>\n<a href='el-op.xhtml'>操作符与函数</a>\n</li>\n<li>\n<a href='el-function.xhtml'>内置函数参考</a>\n</li>\n</ul>\n<h3>核心模板语法参考</h3>\n<ul>\n\n<li>\n<a href='syntax-out.xhtml'>输出语法[${},$!{},$#{},日期]</a>\n</li>\n<li>\n<a href='syntax-if.xhtml'>条件判断[c:if]</a>\n</li>\n<li>\n<a href='syntax-choose.xhtml'>分支选择[c:choose]</a>\n</li>\n<li>\n<a href='syntax-for.xhtml'>四种循环[c:for]</a>\n</li>\n<li>\n<a href='syntax-extends.xhtml'>模板继承[c:extends]</a>\n</li>\n<li>\n<a href='syntax-include.xhtml'>静态包含[c:include]</a>\n</li>\n<li>\n<a href='syntax-var.xhtml'>变量申明[c:var]</a>\n</li>\n<li>\n<a href='syntax-def.xhtml'>模板函数申明[c:def]</a>\n</li>\n<li>\n<a href='syntax-extension.xhtml'>自定义扩展[c:extension]</a>\n</li>\n</ul>\n<h3>XML/HTML相关语法参考</h3>\n<ul>\n<li>\n<a href='syntax-trim.xhtml'>注释/语法空格控制[h:trim]</a>\n</li>\n<li>\n<a href='syntax-client.xhtml'>前端模板函数申明[h:client]</a>\n</li>\n<li>\n<a href='syntax-autoform.xhtml'>自动表单[h:autofrom]</a>\n</li>\n<li>\n<a href='feature-autoencode.xhtml'>自动编码</a>\n</li>\n<li>\n<a href='feature-xml.xhtml' title='标记语言特有的语法，如：条件属性,自动编码,自动语义补全等...'>其他特性</a>\n</li>\n</ul>\n<h3>开发调试辅助</h3>\n<ul>\n<li>\n<a href='debug-model.xhtml'>查看数据模型</a>\n</li>\n<li>\n<a href='debug-log.xhtml'>查看编译日志</a>\n</li>\n</ul>\n<h3>编译打包</h3>\n<ul>\n<li>\n<a href='compiler-cmd.xhtml'>批量编译</a>\n</li>\n<li>\n<a href='compiler-spec.xhtml'>编译规范</a>\n</li>\n<li>\n<a href='compiler-api.xhtml'>自定义编译</a>\n</li>\n</ul>\n<h3>常见问题</h3>\n<ul>\n<li>\n<a href='faq-newer.xhtml'>致初学者</a>\n</li>\n<li>\n<a href='faq-badcase.xhtml'>常犯错误</a>\n</li>\n<li>\n<a href='https://github.com/jindw/lite/issues#faq-plan.xhtml'>开发计划</a>\n</li>\n</ul>\n<h3>二次开发参考</h3>\n<ul>\n<li>\n<a href='dev-function.xhtml'>扩展运行时函数(PHP)</a>\n</li>\n<li>\n<a href='dev-function.xhtml'>扩展运行时函数(Java)</a>\n</li>\n<li>\n<a href='dev-extension.xhtml'>扩展模板语法</a>\n</li>\n<li>\n<a href='dev-data-view.xhtml'>扩展数据模型调试窗口</a>\n</li>\n<li>\n<a href='dev-translator.xhtml'>创建新的运行环境</a>\n</li>\n</ul>\n</div>\n</div>\n<div class='dialog'>\n<div class='mask'></div>\n<div id='exampleRunner'>\n<div class='head'>\n===模板测试 ===\n<a class='close'\nonclick='closeExample()'>X</a>\n</div>\n<div class='jsonSource'>\n<h5>数据模型</h5>\n<script>\nvar jsonEditor = CodeMirror(placeMirror, {\nvalue: '',\nlineNumbers: true,\nmode: {name:\"javascript\",json:true}\n});\n<\/script>\n</div>\n<div class='templateSource'>\n<h5>模板代码</h5>\n<script>\nvar templateEditor = CodeMirror(placeMirror, {\nvalue: '',\nlineNumbers: true,\nmode: {name:\"litexml\"}\n});\n\n<\/script>\n</div>\n<div class='resultSource' id='exampleResult'>\n<h5>结果输出</h5>\n<div id='resultLoader'></div>\n<div id='resultSource'>\n<script src='c.js'><\/script>\n</div>\n</div>\n<div class='toolbar'>\n<input type='button' value='编译(JavaScript)'\nonclick='compileToJS()'/>\n<input type='button' value='编译(NodeJS)'\nonclick='compileToNodeJS()'/>\n<input type='button' value='编译(PHP)'\nonclick='compileToPHP()'/>\n<input type='button' title='lite' value='编译(Java)'\nonclick='compileToLite()'/>\n<input type='button' id='runButton' disabled='disabled' value='运行(?)'\nonclick='runTemplate()'/>\n</div>\n</div>\n</div>\n<script>/*<![CDATA[*/\nvar menu = document.getElementById('menu');\nvar menuContent = menu.firstChild;\nmenuContent = menuContent.nodeType==1 ?menuContent:menuContent.nextSibling;\nvar as = document.body.getElementsByTagName('a');\nvar height = menu.scrollHeight;\nfor(var i = as.length;i--;){\nvar a = as.item(i);\nif(/\\bcurrent\\b/.test(a.className)){\nvar t= a.offsetTop;\nvar bt = height - t;\n\nif(bt<120){\nmenuContent.scrollTop = -bt+Math.min(150,height/3)+15\n}\n\n} \n}\n//]]><\/script>\n</body>\n</html>"],{"encoding":"utf-8","contentType":"text/html;charset=utf-8","layout":"/doc/guide/layout.xhtml"}]
